<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('WHEELS Official website') }}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 80px;
            color: #000;
        }

        p {
            margin: 20px 0;
            font-size: 18px;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            font-size: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #000;
            border-radius: 8px;

        }

        .btn:hover {
            background-color: #333;
        }

</head>
<body>
    <div>
        <h1>{{ _('WHEELS') }}</h1>
        <p>{{ _('on your demand, uninterrupted, 24/7.') }}</p>
        <a href="{{ url_for('auth_blueprint.register_driver') }}" class="btn btn-primary">{{ _('Get started as driver') }}</a>
        <a href="{{ url_for('auth_blueprint.register_user') }}" class="btn btn-primary">{{ _('Get started as user') }}</a>
    </div>
</body>
</html>
